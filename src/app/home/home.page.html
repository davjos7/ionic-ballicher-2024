<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ¿como te sientes?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¿como te sientes?</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let estado of estados">
        <div class="estado" (click)="elegirPreferencia()">
          <img src="{{estado.imagen}}" alt="">
          <label>{{estado.nombre}}</label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
