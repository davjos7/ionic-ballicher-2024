<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Elegir preferencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Elegir preferencia</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let preferencia of data.preferencias">
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="{{preferencia.imagen}}" alt="">
          <label>{{preferencia.nombre}}</label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-button (click)="regresar()">Regresar</ion-button>

</ion-content>
