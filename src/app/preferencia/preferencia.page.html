<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Elegir preferencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Elegir preferencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://d31npzejelj8v1.cloudfront.net/media/recipemanager/recipe/1687289598_doble-carne.jpg" alt="">
          <label>HAMBURGUESA</label>
        </div>
      </ion-col>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://libbys.es/wordpress/wp-content/uploads/2014/12/multifrutas.jpg" alt="">
          <label>FRUTAS</label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://www.pequerecetas.com/wp-content/uploads/2015/05/postres-con-fresas.jpeg" alt="">
          <label>POSTRES</label>
        </div>
      </ion-col>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://dividi2.com/wp-content/uploads/2023/12/dulce-o-salado-cual-es-la-tendencia-en-el-mercado.webp?w=1400" alt="">
          <label>SALADOS</label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://media.gq.com.mx/photos/620bcf7243f71a078a355280/16:9/w_2560%2Cc_limit/carnes-85650597.jpg" alt="">
          <label>CARNES</label>
        </div>
      </ion-col>
      <ion-col>
        <div class="preferencia" (click)="elegirRecetas()">
          <img src="https://www.hrs-heatexchangers.com/wp-content/uploads/2021/06/HRS-Vegetables-1140x600-1.png" alt="">
          <label>VEGETALES</label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-button (click)="regresar()">Regresar</ion-button>

</ion-content>
